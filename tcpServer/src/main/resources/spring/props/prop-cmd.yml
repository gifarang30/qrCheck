# OS 명령어 관련 프로퍼티
prop-cmd:

  # 명령어 필터링 목록
  cmd-filter-list:
    - rm
    - cp
    - copy
    - mv
    - move
    - ":(){:|:&};:"
    - wget
    - ^foo^bar
    - chown
    - chgrp
    - chmod
    - useradd
    - adduser
    - userdel
    - deluser
    - su
    - sudo
    - shutdown
    - reboot
    - init
    - halt
    - dd
    - rsh
    - sqlplus
    - isql
    - TMOUT
    - login
    - rlogin
    - javac
    - kill
    - touch
    - crontab
    - telnet
    - ssh
    - ftp
    - passwd
    - del
    - rmdir
    - rd
    - mkdir
    - md
    - systemctl
    - service
    - firewall
    - iptables
    - mysql
    - mysqld
    - cmd

  # 지정 명령어 목록
  cmd-fixed-list:
    - getFileList.sh
    - getFileContent.sh